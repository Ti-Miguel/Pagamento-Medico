<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login • Pagamento Médico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="logo.jpeg">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-card">
    <div class="login-header">
      <img src="logo.jpeg" alt="Logo" class="logo">
      <h1>Pagamentos Médicos</h1>
    </div>
    <form id="loginForm" class="login-form">
      <label>Usuário</label>
      <input type="text" id="user" placeholder="ex.: admin" required>
      <label>Senha</label>
      <input type="password" id="pass" placeholder="••••••••" required>
      <button type="submit" class="btn-primary">Entrar</button>
    </form>
  </div>

<script>
  // Login fixo
  const VALID_USER = "pagmaringa";
  const VALID_PASS = "maringa123";

  document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const u = document.getElementById('user').value.trim();
    const p = document.getElementById('pass').value.trim();
    if (u === VALID_USER && p === VALID_PASS) {
      sessionStorage.setItem('pagmedico_logado', '1');
      window.location.href = 'app.html';
    } else {
      alert('Usuário ou senha inválidos.');
    }
  });
</script>

</body>
</html>
